<div class="main mt-4">
  <form class="form-section p-4"  [formGroup]="checkForm">
    <div class="text-white-50 text-center head">  CHECKOUT YOUR PRODUCTS</div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Name</label>
        <input type="name" class="form-control input-section" formControlName="name" id="inputEmail4" placeholder="Name">
      </div>
      <div *ngIf="submitted && f?.name.errors" class="text-danger">
        <div *ngIf="submitted && f?.name.errors.required">
          Name is required
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control input-section" formControlName="email" id="inputEmail4" placeholder="Email">
      </div>
      <div *ngIf="submitted && f?.email.errors" class="text-danger">
        <div *ngIf="submitted && f?.email.errors.required">
          Email is required
        </div>
        <div *ngIf="submitted && f?.email.errors.email">
          Email is invalid
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Address</label>
        <input type="name" class="form-control input-section" formControlName="address" id="inputEmail4" placeholder="Address">
      </div>
      <div *ngIf="submitted && f?.address.errors" class="text-danger">
        <div *ngIf="submitted && f?.address.errors.required">
          Address is required
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary sign-button mt-4" (click)="submit()">Checkout</button>
    <!-- <div class="account mt-2 text-white-50">Don't have a account? <a [routerLink]="['/signup']">Sign up</a></div> -->
  </form>
</div>
