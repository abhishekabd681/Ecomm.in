<div class="main mt-4">
  <form class="form-section p-4"  [formGroup]="loginForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control input-section" formControlName="email" id="inputEmail4" placeholder="Email">
      </div>
      <div *ngIf="submitted && f?.email.errors" class="text-danger">
        <div *ngIf="submitted && f?.email.errors.required">
          Email is required
        </div>
        <div *ngIf="submitted && f?.email.errors.email">
          Email is invalid
        </div>
      </div>
      <div class="form-group col-md-12 mt-2">
        <label for="inputPassword4 mt-2">Password</label>
        <input type="password" class="form-control input-section" formControlName="password" id="inputPassword4" placeholder="Password">
      </div>
      <div
      *ngIf="submitted && f?.password.errors"
      class="text-danger"
    >
      <div *ngIf="submitted && f?.password.errors.required">
        password is required
      </div>
      <div *ngIf="submitted && f?.password.errors.minlength">
        password should be at least 8 characters long.
      </div>
    </div>
    </div>
    <div class="text-danger" *ngIf="wrong">Your credentials are wrong</div>
    <button type="submit" class="btn btn-primary sign-button mt-4" (click)="submit()">Log in</button>
    <div class="account mt-2 text-white-50">Don't have a account? <a [routerLink]="['/signup']">Sign up</a></div>
  </form>
</div>
