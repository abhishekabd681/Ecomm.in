<div class="main mt-4">
  <form class="form-section p-4" [formGroup]="signupForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCity mt-2">User name</label>
        <input type="text" class="form-control input-section" id="inputCity" formControlName="userName" placeholder="User name">
      </div>
      <div
      *ngIf="submitted && f?.userName.errors"
      class="f-16 text-danger"
    >
      <div *ngIf="submitted && f?.userName.errors.required">
        Name is required
      </div>
      <div *ngIf="submitted && f?.userName.errors.minlength">
        Name should be at least 3 characters long.
      </div>
    </div>
      <div class="form-group col-md-12 mt-2">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control input-section" formControlName="email" id="inputEmail4" placeholder="Email">
      </div>
      <div *ngIf="submitted && f?.email.errors" class="text-danger">
        <div *ngIf="submitted && f?.email.errors.required">
          Email is required
        </div>
        <div *ngIf="submitted && f?.email.errors.email">
          Email is invalid
        </div>
      </div>
      <div class="form-group col-md-12 mt-2">
        <label for="inputPassword4 mt-2">Password</label>
        <input type="password" class="form-control input-section" id="inputPassword4"   formControlName="password" placeholder="Password">
      </div>
      <div
      *ngIf="submitted && f?.password.errors"
      class="text-danger"
    >
      <div *ngIf="submitted && f?.password.errors.required">
        password is required
      </div>
      <div *ngIf="submitted && f?.password.errors.minlength">
        password should be at least 8 characters long.
      </div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary sign-button mt-4" (click)="submit()">Sign Up</button>
    <div class="account mt-2 text-white-50">Already have a account? <a [routerLink]="['/login']">login</a></div>
  </form>
</div>
